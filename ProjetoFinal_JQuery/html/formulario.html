    <h1>Formulário de vacinação - COVID 19</h1>

    <progress id='progress' max='100' value='0'> </progress>

    <form action="" id="formulario">
        <!-- (Data de NascimentoOK, sexo ok ,gestanteok ,Profissãook, EtniaOk, CPFOK, Nome completoOK e  Cartão SUSOK, ComorbidadesOk , pesoOK, alturaOK )
        -->
        <div>
            <label for="nome">Nome Completo</label>
            <input class='progress' type="text" id="nome" required="">
        </div>
        

        <div>
            <label for="">Data de Nascimento:</label>
            <input class='progress' type="date" id="calendario" min="1891-05-06" max="2021-05-06"/>
        </div>

        <div>
            <label for="cartão">N° do Cartão do SUS</label>
            <input class='progress' type="text" id="cartão" required="" pattern="^\d{18}$">
        </div>


        <div>
            <label for="email">Email:</label>
            <input class='progress' type="email" name="email" id="" placeholder="email@email.com" required="">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input class='progress' pattern="^\d{11}$" placeholder="Somente números" type="text" id="cpfFocus">
        </div>

        <div>
            <label for="sexo">Sexo: </label></br>
            <input class='progress' type="radio" name="sexo" value="Fem" id="feminino">
            <label for="feminino">Feminino</label>
            <input class='progress' type="radio" name="sexo" value="Masc" id="masculino">
            <label for="masculino">Masculino</label>
            <input class='progress' type="radio" name="sexo" value="Outros" id="outros">
            <label for="outros">Outros</label>
        </div>

        <div id="gestante">
            <!-- se for FEMININO -->
            <label for="gestante">Gestante? </label>
            <input type="radio" name="gestante" value="s">
            <label for="gestante">Sim</label>
            <input type="radio" name="gestante" value="n">
            <label for="gestante">Não</label> 
        </div>

        <div>
            <label for="">Profissão:</label>
            <select class='progress' name="" id="profissao">                    
                <option value="">Selecione:</option>
                <option value="saude">Trabalhador de saúde</option>
                <option value="seguranca">Profissionais de segurança pública e administração penitenciária</option>
                <option value="educacao">Profissionais da educação a partir de 47 anos</option>
                <option value="metro">Metroviários e ferroviários</option>
                <option value="onibus">Motoristas e cobradores de ônibus</option>
                <option value="outras">Outras</option><br />
            </select>
        </div>
        
        <div>
            <label for="">Etnia:</label>
            <select class='progress' name="" id="etnia">                    
                <option value="">Selecione:</option>
                <option  value="branca" >Branca</option>
                <option value="parda" >parda</option>
                <option value="preta" >preta</option>
                <option value="amarela" >amarela</option>
                <option value="ind">indigena</option>
                <option value="qui">quilombola</option>
                <option value="nao_inf">nao informado</option><br />
            </select>
        </div>

        <div>
            <label for="">Digite seu peso</label>
            <input class='progress' type="text" name="" id="peso" placeholder="Kg"> </br>
            <label for="">Digite sua altura:</label>
            <input class='progress' type="text" name="" id="altura" placeholder="metros" onchange="this.value = this.value.replace(/,/g, '.')">
            <button onclick="imc()" id="calculeSeuImc">Calcule seu IMC</button>
            <span id="cal_imc"></span>
        </div>

        <div><br />
            <label for="">Comorbidades:</label>
            <select class='progress' name="" id="comorbidade">                 
                <option value="">Selecione:</option>
                <option value="down">Síndrome de Down (18 a 59 anos)</option>
                <option value="dialise">Pacientes renais em diálise (18 a 59 anos)</option>
                <option value="imuno">Transplantados imunossuprimidos (18 a 59 anos)</option>
                <option value="obeso">Obesidade</option>
                <option value="nenhuma">Nenhuma das anteriores</option>
            </select>
        </div>
          
        <div> <br />
            <label>Vacinas Aplicadas:</label>
            <input type="checkbox">
            <label>Tríplice bacteriana: difteria, tétano e coqueluche</label>
            <input type="checkbox" id="pt"> 
            <label>Hepatite B</label>
            <input type="checkbox">
            <label>Pneumonia</label>
            <input type="checkbox">
            <label>Febre Amarela</label>
            <input type="checkbox">
            <label>Gripe</label>
            <input type="checkbox">
            <label>HPV</label>
            <input type="checkbox">
            <label>Herpes-Zóster (cobreiro)</label>
            <input type="checkbox">
            <label>Dengue</label>
            <input type="checkbox">
            <label>Outras</label>
         </div>

         <div>
            <label for="outras">Outras vacinas:</label>
            <input type="text" id="outras" placeholder="Especifique as vacinas"/>
        </div>

        <div>
            <input onclick="fases()" type="submit" value="Enviar" id="enviar">
        </div>

        <div id="faseVacina">
            
            <!--  c. Ao coletar as informações informar em uma div em qual fase de vacinação o usuário está
                contemplado ou não contemplado. -->
        </div>


        <!-- d. Uma barra de progresso onde o usuário verifique o seu progresso de preenchimento dos
        campos , antes de poder clicar no botão de enviar a barra mostre 100% ou alguma alternativa
        perceptível de complementação. -->
